<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartContent AI - Trợ lý Nội dung</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="flex h-screen overflow-hidden">
            <!-- Sidebar sẽ được chèn vào đây -->
            <div id="sidebar-placeholder"></div>

            <!-- Nội dung chính -->
            <div class="flex-1 flex flex-col overflow-hidden bg-slate-900">
                <!-- Header sẽ được chèn vào đây -->
                <div id="header-placeholder"></div>

                <!-- Vùng nội dung -->
                <main class="flex-1 overflow-y-auto p-4 md:p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                        <!-- Left Column (40%) -->
                        <div class="lg:col-span-2 bg-slate-800 rounded-xl shadow-lg p-6">
                            <h2 class="text-lg font-semibold text-white mb-4">Cấu hình Trợ lý</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">URL bài viết hoặc sản phẩm</label>
                                    <input
                                        type="url"
                                        placeholder="https://"
                                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1"
                                        >Thông tin kêu gọi hành động (CTA)</label
                                    >
                                    <input
                                        type="text"
                                        placeholder="Email liên hệ"
                                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm mb-2"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Website"
                                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm mb-2"
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Số điện thoại"
                                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Loại nội dung</label>
                                    <select
                                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                    >
                                        <option>Bản nháp Quảng cáo</option>
                                        <option>Bài đăng Mạng xã hội</option>
                                        <option>Email Newsletter</option>
                                    </select>
                                </div>
                                <button
                                    class="w-full flex items-center justify-center px-4 py-2.5 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                                >
                                    <i class="fas fa-rocket mr-2"></i>Bắt đầu sáng tạo
                                </button>
                            </div>
                        </div>
                        <!-- Right Column (60%) -->
                        <div class="lg:col-span-3 bg-slate-800 rounded-xl shadow-lg p-6 flex flex-col">
                            <div
                                class="flex flex-col sm:flex-row gap-2 justify-between items-start sm:items-center pb-4 mb-4 border-b border-slate-700"
                            >
                                <h2 class="text-lg font-semibold text-white">Nội dung đã tạo (0)</h2>
                                <div class="flex items-center gap-2">
                                    <button
                                        class="px-3 py-1.5 text-xs font-semibold bg-slate-600 rounded-md hover:bg-slate-500 transition"
                                    >
                                        Thêm 10 mẫu quảng cáo
                                    </button>
                                    <button
                                        class="px-3 py-1.5 text-xs font-semibold bg-slate-600 rounded-md hover:bg-slate-500 transition"
                                    >
                                        Copy tất cả
                                    </button>
                                </div>
                            </div>
                            <div class="flex-1 flex items-center justify-center text-center">
                                <div class="text-gray-500">
                                    <i class="fas fa-wifi text-4xl text-slate-600 mb-3"></i>
                                    <p class="font-medium">Bắt đầu sáng tạo</p>
                                    <p class="text-sm">Kết quả sẽ được hiển thị ở đây.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="js/layout.js?v=2.2" defer></script>
        <script src="js/script.js?v=2.2" defer></script>
    </body>
</html>
