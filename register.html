<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartContent AI - Đăng ký</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-slate-900 flex items-center justify-center min-h-screen py-12">
        <div class="w-full max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold flex items-center justify-center text-white">
                    <i class="fas fa-user-plus mr-3 text-blue-400 text-4xl"></i>
                    <span>SmartContent AI</span>
                </h1>
            </div>

            <div class="bg-slate-800 rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-center text-white mb-6">Tạo tài khoản mới</h2>
                <form id="register-form">
                    <div class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Họ và tên</label>
                            <input
                                type="text"
                                id="name"
                                placeholder="Ví dụ: Nguyễn Văn A"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2.5 text-sm"
                                required
                            />
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-300 mb-1"
                                >Số điện thoại</label
                            >
                            <input
                                type="tel"
                                id="phone"
                                placeholder="Ví dụ: 0912345678"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2.5 text-sm"
                                required
                            />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Ví dụ: email@example.com"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2.5 text-sm"
                                required
                            />
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mật khẩu</label>
                            <input
                                type="password"
                                id="password"
                                placeholder="••••••••"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2.5 text-sm"
                                required
                                minlength="6"
                            />
                        </div>
                    </div>
                    <div id="error-message" class="text-red-500 text-sm mt-4 text-center"></div>
                    <div class="mt-8">
                        <button
                            type="submit"
                            class="w-full flex items-center justify-center px-4 py-3 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                        >
                            Đăng ký
                        </button>
                    </div>
                </form>

                <p class="text-center text-sm text-gray-400 mt-8">
                    Đã có tài khoản?
                    <a href="index.html" class="font-medium text-blue-400 hover:underline">Đăng nhập ngay</a>
                </p>
            </div>
        </div>

        <script>
            document.getElementById("register-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const phone = document.getElementById("phone").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "";

                fetch("/smartcontent-app/api/register.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, phone, email, password }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            // Lưu user ID để trang kích hoạt sử dụng
                            localStorage.setItem("pendingActivationUserId", data.userId);
                            window.location.href = "activate.html";
                        } else {
                            errorMessage.textContent = data.message || "Đã có lỗi xảy ra.";
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        errorMessage.textContent = "Không thể kết nối đến máy chủ.";
                    });
            });
        </script>
    </body>
</html>
