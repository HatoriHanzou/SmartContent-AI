<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartContent AI - Quản trị</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="flex h-screen overflow-hidden">
            <!-- Sidebar sẽ được chèn vào đây -->
            <div id="sidebar-placeholder"></div>

            <!-- Nội dung chính -->
            <div class="flex-1 flex flex-col overflow-hidden bg-slate-900">
                <!-- Header sẽ được chèn vào đây -->
                <div id="header-placeholder"></div>

                <!-- Vùng nội dung -->
                <main class="flex-1 overflow-y-auto p-4 md:p-6">
                    <div class="max-w-7xl mx-auto">
                        <!-- Tabs -->
                        <div id="admin-tabs" class="mb-6">
                            <nav class="flex space-x-2 bg-slate-800/50 rounded-lg p-1" aria-label="Tabs">
                                <button
                                    data-tab="plans"
                                    class="admin-tab-button px-4 py-2 font-medium text-sm rounded-md flex-1 text-center transition-colors duration-200 text-white bg-slate-700"
                                >
                                    1. Quản lý Gói cước
                                </button>
                                <button
                                    data-tab="licenses"
                                    class="admin-tab-button px-4 py-2 font-medium text-sm rounded-md flex-1 text-center transition-colors duration-200 text-gray-300 hover:text-white hover:bg-slate-700/50"
                                >
                                    2. Quản lý Licenses
                                </button>
                                <button
                                    data-tab="users"
                                    class="admin-tab-button px-4 py-2 font-medium text-sm rounded-md flex-1 text-center transition-colors duration-200 text-gray-300 hover:text-white hover:bg-slate-700/50"
                                >
                                    3. Quản lý Người dùng
                                </button>
                            </nav>
                        </div>

                        <!-- Plans Tab -->
                        <div id="plans-tab-content" class="admin-tab-pane">
                            <div class="bg-slate-800 rounded-xl shadow-lg p-6">
                                <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-lg font-semibold text-white">Danh sách Gói cước</h2>
                                    <button
                                        id="add-plan-btn"
                                        class="flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                                    >
                                        <i class="fas fa-plus mr-2"></i>Thêm gói cước
                                    </button>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm text-left">
                                        <thead class="text-xs text-gray-400 uppercase bg-slate-700/50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3">Tên gói</th>
                                                <th scope="col" class="px-6 py-3">Loại</th>
                                                <th scope="col" class="px-6 py-3">Giá</th>
                                                <th scope="col" class="px-6 py-3">Giới hạn bài viết</th>
                                                <th scope="col" class="px-6 py-3 text-center">Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="plans-table-body">
                                            <!-- Dữ liệu được tải bằng script.js -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Licenses Tab -->
                        <div id="licenses-tab-content" class="admin-tab-pane hidden">
                            <div class="bg-slate-800 rounded-xl shadow-lg p-6">
                                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                                    <div class="flex items-center gap-2 w-full md:w-auto">
                                        <label for="plan-for-license" class="text-sm font-medium whitespace-nowrap"
                                            >Tạo License từ Gói:</label
                                        >
                                        <select
                                            id="plan-for-license"
                                            class="flex-grow bg-slate-700 border-slate-600 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 h-10"
                                        ></select>
                                        <button
                                            id="create-license-btn"
                                            class="px-5 py-2.5 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition whitespace-nowrap"
                                        >
                                            Tạo mới
                                        </button>
                                    </div>
                                    <div class="flex items-center gap-3 w-full md:w-auto">
                                        <input
                                            type="text"
                                            id="license-search-input"
                                            placeholder="Tìm theo license key, người dùng..."
                                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                        />
                                        <select
                                            id="license-status-filter"
                                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                        >
                                            <option value="all">Tất cả trạng thái</option>
                                            <option value="assigned">Đã gán</option>
                                            <option value="unassigned">Chưa gán</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="overflow-x-auto mt-6">
                                    <table class="w-full text-sm text-left">
                                        <thead class="text-xs text-gray-400 uppercase bg-slate-700/50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3">License Key</th>
                                                <th scope="col" class="px-6 py-3">Loại (từ gói)</th>
                                                <th scope="col" class="px-6 py-3">Người dùng</th>
                                                <th scope="col" class="px-6 py-3">Trạng thái</th>
                                                <th scope="col" class="px-6 py-3 text-center">Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="license-table-body">
                                            <!-- Dữ liệu được tải bằng script.js -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Users Tab -->
                        <div id="users-tab-content" class="admin-tab-pane hidden">
                            <div class="bg-slate-800 rounded-xl shadow-lg p-6">
                                <div class="flex justify-between items-center mb-4">
                                    <div>
                                        <input
                                            type="text"
                                            id="user-search-input"
                                            placeholder="Tìm theo tên, email, SĐT, license..."
                                            class="bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                        />
                                    </div>
                                    <button
                                        id="add-user-btn"
                                        class="flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                                    >
                                        <i class="fas fa-plus mr-2"></i>Thêm mới
                                    </button>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm text-left">
                                        <thead class="text-xs text-gray-400 uppercase bg-slate-700/50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3">ID</th>
                                                <th scope="col" class="px-6 py-3">Người dùng</th>
                                                <th scope="col" class="px-6 py-3">Thông tin liên hệ</th>
                                                <th scope="col" class="px-6 py-3">Quyền</th>
                                                <th scope="col" class="px-6 py-3">License Key</th>
                                                <th scope="col" class="px-6 py-3">Trạng thái</th>
                                                <th scope="col" class="px-6 py-3 text-center">Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="users-table-body">
                                            <!-- Dữ liệu được tải bằng script.js -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
        <!-- Các Modal sẽ được chèn và điều khiển bởi script.js -->

        <script src="js/layout.js?v=2.3" defer></script>
        <script src="js/script.js?v=2.3" defer></script>
        <script src="js/admin.js?v=3.5" defer></script>
        <div id="plan-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="w-full max-w-md bg-slate-800 rounded-lg shadow-xl border border-slate-700">
                <form id="plan-form">
                    <div class="flex justify-between items-center p-4 border-b border-slate-700">
                        <h3 id="plan-modal-title" class="text-lg font-semibold text-white">Thêm Gói cước</h3>
                        <button type="button" class="modal-close-btn text-gray-400 hover:text-white">&times;</button>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label for="plan-name" class="block text-sm font-medium mb-1">Tên gói</label>
                            <input
                                type="text"
                                id="plan-name"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                required
                            />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="plan-type" class="block text-sm font-medium mb-1">Loại gói</label>
                                <select
                                    id="plan-type"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                >
                                    <option>Tháng</option>
                                    <option>Năm</option>
                                    <option>Trọn đời</option>
                                </select>
                            </div>
                            <div>
                                <label for="plan-price" class="block text-sm font-medium mb-1">Giá (VND)</label>
                                <input
                                    type="number"
                                    id="plan-price"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                    required
                                />
                            </div>
                        </div>
                        <div>
                            <label for="plan-limit" class="block text-sm font-medium mb-1"
                                >Giới hạn bài viết (-1 là không giới hạn)</label
                            >
                            <input
                                type="number"
                                id="plan-limit"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                required
                            />
                        </div>
                    </div>
                    <div class="px-6 py-4 bg-slate-800/50 text-right border-t border-slate-700">
                        <button
                            type="submit"
                            id="save-plan-btn"
                            class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                        >
                            Lưu gói cước
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="add-user-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="w-full max-w-lg bg-slate-800 rounded-lg shadow-xl border border-slate-700">
                <form id="user-form">
                    <div class="flex justify-between items-center p-4 border-b border-slate-700">
                        <h3 id="user-modal-title" class="text-lg font-semibold text-white">Thêm người dùng</h3>
                        <button type="button" class="modal-close-btn text-gray-400 hover:text-white">&times;</button>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="user-name" class="block text-sm font-medium mb-1">Họ tên</label>
                                <input
                                    type="text"
                                    id="user-name"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                    required
                                />
                            </div>
                            <div>
                                <label for="user-phone" class="block text-sm font-medium mb-1">Số điện thoại</label>
                                <input
                                    type="tel"
                                    id="user-phone"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                />
                            </div>
                        </div>
                        <div>
                            <label for="user-email" class="block text-sm font-medium mb-1">Email</label>
                            <input
                                type="email"
                                id="user-email"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                required
                            />
                        </div>
                        <div id="user-password-field">
                            <label for="user-password" class="block text-sm font-medium mb-1"
                                >Mật khẩu (Bỏ trống nếu không đổi)</label
                            >
                            <input
                                type="password"
                                id="user-password"
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                            />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="user-role" class="block text-sm font-medium mb-1">Quyền</label>
                                <select
                                    id="user-role"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                >
                                    <option>User</option>
                                    <option>Admin</option>
                                </select>
                            </div>
                            <div>
                                <label for="license-for-user" class="block text-sm font-medium mb-1"
                                    >Gán License (Nếu có)</label
                                >
                                <select
                                    id="license-for-user"
                                    class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                ></select>
                            </div>
                        </div>
                    </div>
                    <div class="px-6 py-4 bg-slate-800/50 text-right border-t border-slate-700">
                        <button
                            type="submit"
                            id="save-user-btn"
                            class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition"
                        >
                            Lưu người dùng
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
