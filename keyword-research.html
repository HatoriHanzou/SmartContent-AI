<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartContent AI - Nghiên cứu từ khóa</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="flex h-screen overflow-hidden">
            <!-- Sidebar sẽ được chèn vào đây -->
            <div id="sidebar-placeholder"></div>

            <!-- Nội dung chính -->
            <div class="flex-1 flex flex-col overflow-hidden bg-slate-900">
                <!-- Header sẽ được chèn vào đây -->
                <div id="header-placeholder"></div>

                <!-- Vùng nội dung -->
                <main class="flex-1 overflow-y-auto p-4 md:p-6">
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-slate-800 rounded-xl shadow-lg p-6">
                            <h2 class="text-lg font-semibold text-white mb-4">Nghiên cứu & Lên ý tưởng từ khóa</h2>
                            <div class="flex gap-2 mb-6">
                                <input
                                    type="text"
                                    placeholder="Nhập một chủ đề hoặc từ khóa chính..."
                                    class="flex-grow bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm"
                                />
                                <button
                                    class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition flex items-center"
                                >
                                    <i class="fas fa-search mr-2"></i>Tìm kiếm
                                </button>
                            </div>

                            <div
                                class="flex flex-col sm:flex-row gap-4 justify-between items-center pb-4 mb-4 border-b border-slate-700"
                            >
                                <div class="flex items-center gap-4 flex-wrap">
                                    <h3 class="text-md font-semibold text-white">Kết quả (0)</h3>
                                </div>
                                <button
                                    class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto mt-4 sm:mt-0"
                                >
                                    Chuyển 0 từ khóa sang phần viết
                                </button>
                            </div>

                            <!-- Results Table -->
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left">
                                    <thead class="text-xs text-gray-400 uppercase bg-slate-700/50">
                                        <tr>
                                            <th scope="col" class="p-4">
                                                <div class="flex items-center">
                                                    <input
                                                        id="checkbox-all"
                                                        type="checkbox"
                                                        class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-600 ring-offset-gray-800 focus:ring-2"
                                                    />
                                                    <label for="checkbox-all" class="sr-only">checkbox</label>
                                                </div>
                                            </th>
                                            <th scope="col" class="px-6 py-3">Từ khóa</th>
                                            <th scope="col" class="px-6 py-3">Độ cạnh tranh</th>
                                            <th scope="col" class="px-6 py-3">Độ khó</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="4" class="text-center py-10 text-gray-500">
                                                Chưa có dữ liệu. Hãy bắt đầu một tìm kiếm mới.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="js/layout.js?v=2.2" defer></script>
        <script src="js/script.js?v=2.2" defer></script>
    </body>
</html>
